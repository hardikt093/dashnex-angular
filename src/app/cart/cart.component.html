<div class="cart-page container">
  <p *ngIf="!productArr?.length"><img class="no-items" src="assets/emptycart.png" /></p>
  <div *ngIf="productArr?.length">
    <div class="cart-product">
      <table class="cart-table">
        <tr class="heading">
          <th style="width: 10%;">Items</th>
          <th style="width: 20%">Title</th>
          <th style="width: 10%;">Price</th>
          <th style="width: 20%">Quantity</th>
          <th style="width: 10%;">Total</th>
          <th style="width: 20%;"></th>
        </tr>
        <tr *ngFor="let product of productArr; index as index">
          <td><img class="cart-image" src="{{ product?.product.image }}" /></td>
          <td>{{ product?.product.title }}</td>
          <td>â‚¹ {{ product?.product.price }}</td>
          <td>
            <div class="btn-group">
              <button class="qty-btn minus" (click)="decrementQty(index)">
                <span>-</span>
              </button>
              <input class="qty-text" type="text" name="quantity" [(ngModel)]="product.quantity" />
              <button class="qty-btn plus" (click)="incrementQty(index)">
                <span>+</span>
              </button>
            </div>
          </td>
          <td>{{ product?.product.total }}</td>
          <td>
            <button type="button" class="btn" (click)="remove1(index)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </table>
    </div>

    <div class="row">
      <div class="col-md-8 text-end">
        <p class="grand-text">Grand Total : </p>
      </div>
      <div class="col-md-4">
        <p class="grand-text" style="padding: 0 38px;">{{ cartTotal }}</p>
      </div>
    </div>
  </div>
</div>
